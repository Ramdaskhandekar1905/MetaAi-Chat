<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata AI - Compact Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6E44FF;
            --secondary-color: #5A36CC;
            --accent-color: #FF6B8B;
            --dark-color: #1A1A2E;
            --light-color: #F5F5F7;
            --success-color: #4CC9F0;
            --user-msg-bg: #6E44FF;
            --bot-msg-bg: #2D2B42;
            --user-text-color: white;
            --bot-text-color: #F5F5F7;
            --gradient-start: #6E44FF;
            --gradient-end: #5A36CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F0B21 0%, #1E1A35 100%);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 580px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(110, 68, 255, 0.3);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            padding: 15px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-shadow: 0 0 10px rgba(110, 68, 255, 0.7);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--success-color);
            border-radius: 50%;
            margin-left: 8px;
            position: relative;
            box-shadow: 0 0 8px var(--success-color);
        }

        .online-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 1.5s infinite;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(15, 11, 33, 0.5);
        }

        /* Custom scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
            font-size: 0.9rem;
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: var(--user-text-color);
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 10px rgba(110, 68, 255, 0.3);
        }

        .bot-message {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            color: var(--bot-text-color);
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(110, 68, 255, 0.2);
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            color: var(--bot-text-color);
            padding: 10px 14px;
            border-radius: 16px;
            display: none;
            border: 1px solid rgba(110, 68, 255, 0.2);
            font-size: 0.9rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            background: var(--success-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            display: flex;
            padding: 12px;
            background: rgba(26, 26, 46, 0.8);
            border-top: 1px solid rgba(110, 68, 255, 0.2);
            flex-shrink: 0;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 24px;
            background: rgba(45, 43, 66, 0.8);
            color: var(--light-color);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(110, 68, 255, 0.3);
        }

        #user-input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
            background: rgba(45, 43, 66, 1);
        }

        #send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(110, 68, 255, 0.3);
        }

        #send-button:hover {
            transform: rotate(15deg) scale(1.05);
            box-shadow: 0 6px 15px rgba(110, 68, 255, 0.5);
        }

        .welcome-message {
            text-align: center;
            padding: 12px;
            background: rgba(45, 43, 66, 0.5);
            border-radius: 10px;
            margin-bottom: 12px;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(110, 68, 255, 0.2);
            font-size: 0.9rem;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
        }

        .suggestion-chip {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(110, 68, 255, 0.3);
        }

        .suggestion-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(110, 68, 255, 0.4);
        }

        .logo {
            font-size: 1.6rem;
            margin-right: 8px;
            background: linear-gradient(135deg, var(--success-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(76, 201, 240, 0.5));
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            70% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes typingAnimation {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .message {
                max-width: 85%;
                font-size: 0.85rem;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="logo"><i class="fas fa-robot"></i></span>Mata AI <span class="online-indicator"></span></h1>
            <p>Your intelligent assistant with advanced capabilities</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <p>Hello! I'm Mata AI, your intelligent assistant. How can I help you today?</p>
                <div class="suggestions">
                    <div class="suggestion-chip" data-msg="What can you do?">What can you do?</div>
                    <div class="suggestion-chip" data-msg="Tell me about yourself">About Mata AI</div>
                    <div class="suggestion-chip" data-msg="How do I get started?">Get Started</div>
                </div>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            
            // Focus input on load
            userInput.focus();
            
            // Add welcome message with slight delay for effect
            setTimeout(() => {
                addMessage("Hello! I'm Mata AI, your intelligent assistant. I'm equipped with advanced capabilities to help you with information, problem-solving, and much more. What would you like to explore today?", 'bot');
            }, 1000);
            
            // Send message function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    userInput.value = '';
                    
                    // Show typing indicator
                    typingIndicator.style.display = 'block';
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Simulate API call with timeout
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        
                        // Generate a response based on user input
                        let response;
                        if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                            response = "Hello there! How can I assist you today?";
                        } else if (message.toLowerCase().includes('what can you do')) {
                            response = "I can help with a wide range of tasks including answering questions, providing information, solving problems, offering suggestions, and even having engaging conversations. What specifically are you interested in?";
                        } else if (message.toLowerCase().includes('about') || message.toLowerCase().includes('who are you')) {
                            response = "I'm Mata AI, an advanced artificial intelligence assistant designed to provide helpful and intelligent responses. I'm constantly learning and evolving to better assist users like you!";
                        } else if (message.toLowerCase().includes('start')) {
                            response = "To get started, you can simply ask me anything! Try questions about technology, science, daily life, or even request jokes or creative ideas. I'm here to help!";
                        } else {
                            response = "Thank you for your message. As Mata AI, I'm designed to process information and provide helpful responses. Could you tell me more about what you're looking for?";
                        }
                        
                        addMessage(response, 'bot');
                    }, 1500);
                }
            }
            
            // Add message to chat
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender + '-message');
                
                const messageText = document.createElement('div');
                messageText.textContent = text;
                
                const messageTime = document.createElement('div');
                messageTime.classList.add('message-time');
                messageTime.textContent = getCurrentTime();
                
                messageElement.appendChild(messageText);
                messageElement.appendChild(messageTime);
                
                chatContainer.appendChild(messageElement);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Get current time for message timestamp
            function getCurrentTime() {
                const now = new Date();
                return now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.getAttribute('data-msg');
                    sendMessage();
                });
            });
            
            // Add some example messages after a delay
            setTimeout(() => {
                addMessage("Try asking me about technology trends, scientific discoveries, or even for creative ideas!", 'bot');
            }, 3000);
        });
    </script>
</body>
</html>
